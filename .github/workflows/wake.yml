name: Wake Up - Deep Sync Fix

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  playwright-wake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Chinese Fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-wqy-microhei

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install playwright
          playwright install chromium

      - name: Run Script
        env:
          LINK_M: ${{ secrets.LINK_M }}
          LINK_S: ${{ secrets.LINK_S }}
          BOT_EMAIL: ${{ secrets.BOT_EMAIL }}
          BOT_PASSWORD: ${{ secrets.BOT_PASSWORD }}
        run: |
          python -c "
          import os
          import time
          from playwright.sync_api import sync_playwright

          def solve_login(page, email, password):
              print('>>> [步骤 1] 正在登录微软全局账号...')
              page.goto('https://login.live.com/login.srf')
              
              page.wait_for_selector('input[type=\"email\"]')
              page.fill('input[type=\"email\"]', email)
              page.keyboard.press('Enter')
              time.sleep(3)

              if page.get_by_text('Use your password').is_visible():
                  page.get_by_text('Use your password').click()
                  time.sleep(2)

              page.wait_for_selector('input[name=\"passwd\"]')
              page.fill('input[name=\"passwd\"]', password)
              page.keyboard.press('Enter')
              time.sleep(5)

              print('>>> [步骤 2] 强制确认持久登录 (Stay signed in)...')
              # 视频 00:08 处的关键点：必须确保点击到 Yes
              try:
                  # 尝试点击 Yes 按钮
                  yes_btn = page.locator('#idSIButton9')
                  if yes_btn.is_visible():
                      yes_btn.click(force=True)
                      print('   -> 已点击 [Yes]')
                  else:
                      page.keyboard.press('Enter')
              except:
                  page.keyboard.press('Enter')
              
              # 给 10 秒时间让微软完成后台 Session 写入
              time.sleep(10)

          def force_wake_excel(page, url, name):
              print(f'>>> [步骤 3] 正在唤醒 {name} ...')
              page.goto(url, wait_until='networkidle', timeout=120000)
              
              # 等待 Excel 渲染
              time.sleep(15)

              # --- 核心逻辑：攻克黄色警告条 ---
              for i in range(2):
                  warning = page.get_by_text('Only signed in users can sync')
                  signin_link = page.get_by_text('Please sign in')
                  
                  if warning.is_visible() or signin_link.is_visible():
                      print(f'   ⚠️ 警告：检测到未同步黄条 (尝试 {i+1})...')
                      try:
                          # 1. 尝试点击警告条内部链接
                          signin_link.first.click(force=True)
                          print('   -> 已点击警告条内 [Please sign in] 链接')
                          time.sleep(10)
                          # 2. 关键动作：刷新页面（这通常能强迫插件读取刚才登录的 Session）
                          print('   -> 刷新页面以激活同步...')
                          page.reload()
                          time.sleep(15)
                      except:
                          page.reload()
                          time.sleep(10)
                  else:
                      print('    警告条已消失，Session 正常识别！')
                      break

              # 执行触底同步
              if page.locator('canvas').is_visible():
                  print('   -> 激活表格焦点并执行 Control+End...')
                  page.mouse.click(960, 500)
                  time.sleep(2)
                  page.keyboard.press('Control+End')
                  time.sleep(10)
                  # 模拟上下移动，确认数据流
                  page.keyboard.press('ArrowUp')
                  time.sleep(2)
                  page.keyboard.press('ArrowDown')
                  time.sleep(5)
                  print(f'    {name} 唤醒任务完成')
              else:
                  print(f'    {name} 页面加载异常，截图保存')
                  page.screenshot(path=f'{name}_final_err.png')

          def main():
              with sync_playwright() as p:
                  browser = p.chromium.launch(headless=True)
                  context = browser.new_context(
                      user_agent='Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36',
                      viewport={'width': 1920, 'height': 1080},
                      record_video_dir='videos/'
                  )
                  page = context.new_page()
                  
                  try:
                      solve_login(page, os.environ['BOT_EMAIL'], os.environ['BOT_PASSWORD'])
                      
                      # 执行两次唤醒
                      force_wake_excel(page, os.environ['LINK_M'], 'M_Form')
                      force_wake_excel(page, os.environ['LINK_S'], 'S_Form')

                  except Exception as e:
                      print(f' 运行崩溃: {e}')
                  finally:
                      context.close()
                      browser.close()

          main()
          "

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: deep-sync-results
          path: |
            videos/*.webm
            *.png
