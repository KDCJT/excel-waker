name: Wake Up - Final Ultimate Fix

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  playwright-wake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Chinese Fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-wqy-microhei

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install playwright
          playwright install chromium

      - name: Run Script
        env:
          LINK_M: ${{ secrets.LINK_M }}
          LINK_S: ${{ secrets.LINK_S }}
          BOT_EMAIL: ${{ secrets.BOT_EMAIL }}
          BOT_PASSWORD: ${{ secrets.BOT_PASSWORD }}
        run: |
          python -c "
          import os
          import time
          from playwright.sync_api import sync_playwright

          def solve_login(page, email, password):
              print('>>> [步骤 1] 正在登录微软账号大门...')
              page.goto('https://login.live.com/login.srf')
              
              # 输入邮箱
              page.wait_for_selector('input[type=\"email\"]', state='visible')
              page.fill('input[type=\"email\"]', email)
              page.keyboard.press('Enter')
              time.sleep(3)

              # 处理“Sign in another way”
              if page.get_by_text('Use your password').is_visible():
                  page.get_by_text('Use your password').click()
                  time.sleep(2)

              # 输入密码
              page.wait_for_selector('input[name=\"passwd\"]', state='visible')
              page.fill('input[name=\"passwd\"]', password)
              print('   -> 密码已填入，按回车提交...')
              page.keyboard.press('Enter')
              
              # 关键卡点：Stay signed in? (视频 00:07 处)
              print('>>> [步骤 2] 处理 [Stay signed in?] 页面...')
              time.sleep(5) # 等待页面稳定
              
              # 使用键盘 Enter 键代替鼠标点击，绕过微软的前端点击拦截
              # 默认焦点就在 [Yes] 按钮上
              page.keyboard.press('Enter')
              print('   -> 已模拟回车确认登录持久化')
              
              # 给足够的时间让系统完成从登录页到后台的 Session 转换
              time.sleep(10)

          def force_sync(page, url, name):
              print(f'>>> [步骤 3] 进入 {name} 执行同步...')
              # 访问 Excel，设置较长的超时
              page.goto(url, wait_until='networkidle', timeout=120000)
              
              # 等待 20 秒，让顶部的黄色警告条和内部插件加载
              print('   -> 等待 Excel 内部插件加载 (20s)...')
              time.sleep(20)

              # 检查黄色警告条：Only signed in users can sync with Forms
              # 视频 00:23 秒处的元凶
              for i in range(2):
                  if page.get_by_text('Only signed in users').is_visible() or page.get_by_text('Please sign in').is_visible():
                      print(f'   ⚠️ 警告：检测到未同步警告条！尝试强制授权...')
                      try:
                          # 寻找并点击警告条内的 [Please sign in] 链接
                          # 使用 force=True 穿透所有遮挡
                          page.get_by_text('Please sign in').first.click(force=True)
                          print('   -> 已点击警告条内部 Sign in 链接，等待二次加载...')
                          time.sleep(15)
                      except:
                          print('   -> 点击失败，尝试直接刷新页面...')
                          page.reload()
                          time.sleep(15)
                  else:
                      print('    顶端警告条已消失，Session 正常。')
                      break

              # 执行触底操作，强制触发写入
              if page.locator('canvas').is_visible():
                  print('   -> 激活表格焦点并执行 Control+End...')
                  # 点击表格中间
                  page.mouse.click(960, 500)
                  time.sleep(1)
                  page.keyboard.press('Control+End')
                  time.sleep(8)
                  # 模拟上下晃动，维持连接
                  page.keyboard.press('ArrowUp')
                  time.sleep(2)
                  page.keyboard.press('ArrowDown')
                  time.sleep(5)
                  print(f'    {name} 刷新完毕')
              else:
                  print(f'    {name} 表格未正常加载，保存截图')
                  page.screenshot(path=f'{name}_err.png')

          def run():
              with sync_playwright() as p:
                  browser = p.chromium.launch(headless=True)
                  context = browser.new_context(
                      user_agent='Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36',
                      viewport={'width': 1920, 'height': 1080},
                      record_video_dir='videos/'
                  )
                  page = context.new_page()
                  
                  try:
                      solve_login(page, os.environ['BOT_EMAIL'], os.environ['BOT_PASSWORD'])
                      
                      # 处理 M 表
                      force_sync(page, os.environ['LINK_M'], 'M_Form')
                      # 处理 S 表
                      force_sync(page, os.environ['LINK_S'], 'S_Form')

                  except Exception as e:
                      print(f' 报错: {e}')
                  finally:
                      context.close()
                      browser.close()

          run()
          "

      - name: Upload Debug Data
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: final-sync-evidence
          path: |
            videos/*.webm
            *.png
