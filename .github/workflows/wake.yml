name: Wake Up - Fix Font & Scroll

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  playwright-wake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # ★★★ 新增：安装中文字体，解决乱码问题 ★★★
      - name: Install Chinese Fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk fonts-noto

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install playwright
          playwright install chromium

      - name: Run Interaction Script
        env:
          LINK_M: "https://1drv.ms/x/c/a4392b0288bb7160/IQDctShyo6lYSanQd1pAX_8IAdX34egaBn8Su4iZFvE0THU?e=rlX9hX"
          LINK_S: "https://1drv.ms/x/c/a4392b0288bb7160/IQAtSyDI_-NSSZUokHEGwPeNAQ0sOJutcZ9dYJUh1p2qpBE?e=sIzrB1"
        run: |
          python -c "
          import os
          import time
          from playwright.sync_api import sync_playwright

          def force_sync_v2(url, name):
              print(f'>>> [{name}] 启动浏览器...')
              with sync_playwright() as p:
                  browser = p.chromium.launch(headless=True)
                  context = browser.new_context(
                      user_agent='Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36',
                      viewport={'width': 1920, 'height': 1080}
                  )
                  page = context.new_page()
                  
                  try:
                      print(f'>>> [{name}] 加载网页...')
                      page.goto(url, timeout=90000)
                      # 等待核心网格加载
                      page.wait_for_selector('canvas', state='visible', timeout=60000)
                      print(f'>>> [{name}] 网格已就绪，等待字体渲染...')
                      time.sleep(15) 

                      # 1. 截图：刚进来的样子 (此时应该能看到中文了)
                      page.screenshot(path=f'{name}_1_entry.png')

                      # 2. 激活焦点
                      print(f'>>> [{name}] 点击屏幕中央激活焦点...')
                      page.mouse.click(960, 500)
                      time.sleep(2)

                      # 3. 暴力翻页模式
                      print(f'>>> [{name}] 开始暴力翻页 (模拟 Lazy Load)...')
                      
                      # 连续按 10 次 PageDown (快速翻页)
                      for i in range(10):
                          page.keyboard.press('PageDown')
                          time.sleep(0.5)
                          print(f'    PageDown {i+1}/10')
                      
                      # 再连续按 20 次 向下箭头 (精细滚动)
                      for i in range(20):
                          page.keyboard.press('ArrowDown')
                          time.sleep(0.2)
                      
                      # 最后再按一次 Ctrl+End 确保到底
                      page.keyboard.press('Control+End')
                      time.sleep(5)

                      # 4. 截图：滚动后的样子 (看看行号是不是变大了)
                      page.screenshot(path=f'{name}_2_scrolled.png')

                      # 5. 保持连接
                      print(f'>>> [{name}] 到底部保持连接 45秒...')
                      # 稍微动动鼠标
                      for i in range(5):
                          time.sleep(9)
                          page.mouse.move(960, 500 + i*10)

                      print(f'>>> [{name}] 完成。')

                  except Exception as e:
                      print(f' Error: {e}')
                      try:
                          page.screenshot(path=f'{name}_error.png')
                      except:
                          pass
                  finally:
                      browser.close()

          force_sync_v2(os.environ['LINK_M'], 'M_Form')
          force_sync_v2(os.environ['LINK_S'], 'S_Form')
          "

      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: fixed-screenshots
          path: "*.png"
