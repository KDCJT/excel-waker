name: Wake Up - Teleport & Fix Fonts

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  playwright-wake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # ★★★ 重点修改：安装兼容性最好的中文字体 ★★★
      - name: Install Chinese Fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-wqy-microhei fonts-wqy-zenhei xfonts-wqy

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install playwright
          playwright install chromium

      - name: Run Interaction Script
        env:
          # 你的链接
          LINK_M: "https://1drv.ms/x/c/a4392b0288bb7160/IQDctShyo6lYSanQd1pAX_8IAdX34egaBn8Su4iZFvE0THU?e=rlX9hX"
          LINK_S: "https://1drv.ms/x/c/a4392b0288bb7160/IQAtSyDI_-NSSZUokHEGwPeNAQ0sOJutcZ9dYJUh1p2qpBE?e=sIzrB1"
        run: |
          python -c "
          import os
          import time
          from playwright.sync_api import sync_playwright

          def teleport_sync(url, name):
              print(f'>>> [{name}] 启动浏览器...')
              with sync_playwright() as p:
                  browser = p.chromium.launch(headless=True)
                  context = browser.new_context(
                      user_agent='Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36',
                      viewport={'width': 1920, 'height': 1080}
                  )
                  page = context.new_page()
                  
                  try:
                      print(f'>>> [{name}] 加载网页...')
                      page.goto(url, timeout=90000)
                      # 等待核心网格加载
                      page.wait_for_selector('canvas', state='visible', timeout=60000)
                      print(f'>>> [{name}] 网格就绪，等待字体渲染...')
                      time.sleep(15) 

                      # 1. 截图：入口状态 (检查乱码是否修复)
                      page.screenshot(path=f'{name}_1_entry.png')

                      # 2. 暴力激活焦点
                      # 点击表格的左上角区域 (A1单元格附近)，确保选中表格
                      print(f'>>> [{name}] 点击表格左上角激活焦点...')
                      page.mouse.click(100, 300) 
                      time.sleep(1)
                      page.mouse.click(100, 300) # 双击确保万无一失
                      time.sleep(1)

                      # 3. 使用 Excel 原生快捷键 '瞬移'
                      print(f'>>> [{name}] 发送 Ctrl+DownArrow (请求数据边缘)...')
                      
                      # 连按 5 次 Ctrl+Down，这会强迫光标跳到最后一行的最后一条数据
                      # 这比滚动条更管用，因为它强迫服务器计算最后一行在哪里
                      for i in range(5):
                          page.keyboard.press('Control+ArrowDown')
                          time.sleep(2)
                          print(f'    瞬移跳跃 {i+1}...')

                      # 为了保险，再按一次 Ctrl+End
                      page.keyboard.press('Control+End')
                      time.sleep(3)

                      # 4. 截图：瞬移后的状态
                      page.screenshot(path=f'{name}_2_teleported.png')

                      # 5. 保持连接，等待数据流回传
                      print(f'>>> [{name}] 保持连接 45秒...')
                      # 此时光标应该在最后一行，我们稍微左右动一下光标，维持活跃
                      for i in range(5):
                          time.sleep(9)
                          page.keyboard.press('ArrowRight')
                          page.keyboard.press('ArrowLeft')

                      print(f'>>> [{name}] 完成。')

                  except Exception as e:
                      print(f' Error: {e}')
                      try:
                          page.screenshot(path=f'{name}_error.png')
                      except:
                          pass
                  finally:
                      browser.close()

          teleport_sync(os.environ['LINK_M'], 'M_Form')
          teleport_sync(os.environ['LINK_S'], 'S_Form')
          "

      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: teleport-screenshots
          path: "*.png"
