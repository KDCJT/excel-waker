name: Wake Up - Click Yes Fix

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  playwright-wake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Chinese Fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-wqy-microhei

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install playwright
          playwright install chromium

      - name: Run Script
        env:
          LINK_M: ${{ secrets.LINK_M }}
          LINK_S: ${{ secrets.LINK_S }}
          BOT_EMAIL: ${{ secrets.BOT_EMAIL }}
          BOT_PASSWORD: ${{ secrets.BOT_PASSWORD }}
        run: |
          python -c "
          import os
          import time
          from playwright.sync_api import sync_playwright

          def solve_login(page, email, password):
              print('>>> [1/3] 正在登录微软账号...')
              page.goto('https://login.live.com/login.srf')
              
              # 1. 输入邮箱
              page.wait_for_selector('input[type=\"email\"]')
              page.fill('input[type=\"email\"]', email)
              page.keyboard.press('Enter')
              time.sleep(3)

              # 2. 处理可能的密码模式切换
              if page.get_by_text('Use your password').is_visible():
                  page.get_by_text('Use your password').click()
                  time.sleep(2)

              # 3. 输入密码
              page.wait_for_selector('input[name=\"passwd\"]')
              page.fill('input[name=\"passwd\"]', password)
              page.keyboard.press('Enter')
              
              # --- ★★★ 核心卡点：物理点击 [Stay signed in?] ★★★ ---
              print('>>> [2/3] 正在攻克 [Stay signed in?] 确认框...')
              
              # 循环尝试 3 次点击，确保点实了
              for i in range(3):
                  try:
                      # 等待按钮加载 (ID 为 idSIButton9, 也就是 'Yes' 按钮)
                      btn = page.wait_for_selector('#idSIButton9', state='visible', timeout=10000)
                      if btn:
                          print(f'   -> 发现按钮 (尝试 {i+1})...')
                          # 截图留证：点击前
                          page.screenshot(path=f'login_before_click_{i}.png')
                          
                          # 物理点击：先移动到按钮中心，再模拟真实点击
                          box = btn.bounding_box()
                          if box:
                              page.mouse.click(box['x'] + box['width']/2, box['y'] + box['height']/2)
                              print('   -> 执行物理点击成功')
                          else:
                              btn.click(force=True)
                          
                          time.sleep(5) # 等待跳转
                          
                          # 检查是否还在登录页，如果不在了说明点成功了
                          if 'login.live' not in page.url:
                              print('   ✅ 登录成功，已跳转！')
                              break
                  except:
                      print(f'   ...第 {i+1} 次点击尝试超时或失败')
                      page.keyboard.press('Enter') # 备用回车法
              
              time.sleep(5)

          def sync_excel(page, url, name):
              print(f'>>> [3/3] 正在执行同步: {name}')
              page.goto(url, wait_until='networkidle', timeout=120000)
              
              # 等待 Excel 加载
              time.sleep(20)
              
              # 检查黄条警告
              signin_btn = page.get_by_text('Please sign in')
              if signin_btn.is_visible():
                  print('    依然发现黄条，尝试二次激活...')
                  try:
                      signin_btn.first.click(force=True)
                      time.sleep(10)
                      page.reload()
                      time.sleep(15)
                  except:
                      pass

              # 触底刷新
              if page.locator('canvas').is_visible():
                  print('   -> 激活表格执行 Control+End')
                  page.mouse.click(960, 500)
                  time.sleep(2)
                  page.keyboard.press('Control+End')
                  time.sleep(10)
                  print(f'    {name} 同步完成')
              else:
                  print(f'    {name} 加载异常')
                  page.screenshot(path=f'{name}_final_error.png')

          def main():
              with sync_playwright() as p:
                  browser = p.chromium.launch(headless=True)
                  context = browser.new_context(
                      user_agent='Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36',
                      viewport={'width': 1920, 'height': 1080},
                      record_video_dir='videos/'
                  )
                  page = context.new_page()
                  
                  try:
                      solve_login(page, os.environ['BOT_EMAIL'], os.environ['BOT_PASSWORD'])
                      sync_excel(page, os.environ['LINK_M'], 'M_Form')
                      sync_excel(page, os.environ['LINK_S'], 'S_Form')
                  except Exception as e:
                      print(f' 报错: {e}')
                  finally:
                      context.close()
                      browser.close()

          main()
          "

      - name: Upload Logs & Videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: final-login-test
          path: |
            videos/*.webm
            *.png
